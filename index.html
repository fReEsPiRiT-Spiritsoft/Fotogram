<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram by P.Schmidt</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <header>
        <img src="./img/Fotogram_Logo.svg" alt="fotogram logo">
    </header>

    <main>
        <div class="main-text">
            <h1>Oldtimer Buddys</h1>

        </div>
        <section class="photos"></section>


    </main>


    <footer>


    </footer>

    <div id="bild-dialog" class="dialog d-done">
    <div class="dialog-content">
        <img id="dialog-arrow-left" class="dialog-arrow" src="./img/arrow-left.png" alt="Zurück" />
        <img id="dialog-img" src="" alt="Großes Bild" />
        <img id="dialog-arrow-right" class="dialog-arrow" src="./img/arrow-right.png" alt="Weiter" />
        <span id="dialog-close" class="dialog-close">&times;</span>
    </div>
</div>
    
</body>

</html>
